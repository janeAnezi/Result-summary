<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- font awesome webkit -->
    <!-- <script src="https://kit.fontawesome.com/1b5e8873d1.js" crossorigin="anonymous"></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Result Summary Component</title>
</head>
<body class="h-screen flex items-center justify-center">
    
        <div class="bg-white flex rounded-lg shadow-lg shadow-gray-500 flex-wrap">
            <div class="left w-50 bg-gradient-to-b from-indigo-500 to-indigo-800 rounded-lg p-6 text-center text-white w-50">
                <p class="font-semibold mb-2  text-slate-300">Your Result</p>
                <div class="bg-indigo-800 rounded-full inline-block px-6 py-3 bg-gradient-to-b from-indigo-800 to-indigo-600">
                    <span class="text-4xl font-bold">76</span><br />
                    <small class="text-xs text-slate-400"> of 100 </small>
                </div>
                <p class="my-2">Great</p>
                <p class="text-xs text-slate-300">You scored higher than 65% of <br>the people who have taken <br>these tests</p>
            </div>
            <div class="right p-4 rounded-r-lg sm:w-100">
                <p class="font-semibold text-sm mb-3">Summary</p>
                <div class="flex bg-red-100 space-x-10 text-xs rounded-lg mb-2 font-semibold">
                    <p class="text-red-400">
                        <span class="material-symbols-outlined text-xs p-2">bolt</span>
                        Reaction
                    </p>
                    <p class="p-2 ">80<span class="text-slate-500"> / 100 </span></p>
                </div>
                <div class="flex bg-amber-100 space-x-10 text-xs rounded-lg mb-2 font-semibold">
                    <p class="text-amber-500">
                        <span class="material-symbols-outlined text-xs p-2">neurology</span>
                        Memory
                    </p>
                    <p class="p-2 ">92<span class="text-slate-500"> / 100 </span></p>
                </div>
                <div class="flex bg-green-100 space-x-12 text-xs rounded-lg mb-2 font-semibold">
                    <p class="text-green-500">
                        <span class="material-symbols-outlined text-xs p-2">chat</span>
                        Verbal
                    </p>
                    <p class="p-2 ">61<span class="text-slate-500"> / 100 </span></p>
                </div>
                <div class="flex bg-blue-100 space-x-12 text-xs rounded-lg mb-2 font-semibold">
                    <p class="text-blue-500">
                        <span class="material-symbols-outlined text-xs p-2">visibility</span>
                        Visual
                    </p>
                    <p class="p-2 ">72<span class="text-slate-500"> / 100 </span></p>
                </div>
               
                <div class="bg-indigo-700 p-2 rounded-2xl text-white text-xs text-center">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    
</body>
</html>
